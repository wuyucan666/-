<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/register.js"></script>
</head>
<body>
    <div id="header">
        <div class="container clearfix">
            <div class="headleft fl">
                <img src="../img/logo.png" alt="" />
            </div>
            <div class="headright fr">
                <a href="../index.html">寺库首页</a>
                <a href="">收藏寺库</a>
                <a href="">寺库APP</a>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="container clearfix">
            <div class="reg-right ">

                    <div class="tab_phone">
                        <div>
                            <p><span>用户名</span ><span class="userContent">请输入手机号或者邮箱</span></p>
                            <input type="text" id="username" name="username"/>
                        </div>
                        <div class="hezi"></div>
                        <div class="phone">
                            <p><span>密码</span ><span class="mimaContent"></span></p>
                            <input type="password" id="password" name="password"/>
                        </div>
                        <div>
                            <p><span>确认密码</span ><span class="confirmContent"></span></p>
                            <input type="password" id="cr_psd"/>
                        </div>
                        <div>
                            <p><span><label><input type="checkbox" id="guibin"/>贵宾邀请码</label></span></p>
                            <input type="text" id="code"/>
                        </div>
                    </div>

                    <div class="tab_reg">
                        <button class="btn_reg">立即注册</button>
                        <p>
                            <input type="checkbox" id="xieyi"/>我已阅读并同意
                            <a href="">《寺库网用户注册协议》</a>
                        </p>
                        <p class="login">已经是寺库会员？<a href="login.html" >立即登录</a></p>
                    </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
